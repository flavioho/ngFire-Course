<main>
    <section>
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <h2>Login to your account</h2>
            <p>
                Don't have an account yet?
                <a routerLink="../signup">Click here to create one.</a>
            </p>

            <mat-form-field [formGroup]="signInForm">
                <input matInput placeholder="Enter you email" formControlName="email" required />
                <mat-error *ngIf="email.invalid && (password.dirty || password.touched)"
                    >Not a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field [formGroup]="signInForm">
                <input
                    matInput
                    placeholder="Enter you password"
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                    required
                />
                <mat-icon matSuffix (click)="hide = !hide">{{
                    hide ? "visibility" : "visibility_off"
                }}</mat-icon>
                <mat-hint align="end">
                    <a routerLink="../reset-password">Forgot password?</a>
                </mat-hint>
                <mat-error *ngIf="password.invalid && (password.dirty || password.touched)"
                    >Not a valid password</mat-error
                >
            </mat-form-field>

            <button
                mat-raised-button
                type="submit"
                [disabled]="email.invalid || password.invalid"
                color="accent"
            >
                Sign in
            </button>
        </form>
        <button mat-raised-button (click)="sendLink()" [disabled]="email.invalid" color="accent">
            Sign in without password
        </button>
        <hr />
        <button mat-raised-button (click)="google()">Continue with Google</button>
    </section>
</main>
