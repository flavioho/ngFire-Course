<mat-card [routerLink]="post.id">
    <img [src]="image$ | async" [alt]="post.title" [hidden]="post.image === null" />
    <mat-card-content>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle
            >posted by {{ post.author }} {{ post.published.toDate() | fromNow }}
        </mat-card-subtitle>
    </mat-card-content>
</mat-card>
